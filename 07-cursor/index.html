    <body>
        <h1>Cambio de cursor</h1>
        <span style="cursor:  default;">Do you need help<br/></span>
        <span style="cursor: help;">Do you need help<br/></span>
        <span style="cursor: pointer">Cursor en forma de mano<br/></span>
        <p style="cursor: wait">Cursor en forma de espera<br/></p>
        <p style="cursor: s-resize">Cursor en forma de diagonal<br/></p>
        <p style="cursor: all-scroll">Cursor en forma de desplazar<br/></p>
        <p style="cursor: no-drop">Cursor en forma de no permitido<br/></p>
        <p style="cursor: progress">Cursor en forma de progreso<br/></p>
