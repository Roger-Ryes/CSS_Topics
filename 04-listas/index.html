<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1{
                text-align: center;
                font-family: sans-serif;
                text-transform: uppercase;
                text-shadow: 2px 5px 10px grey;
            }
            .lisDesor{
                list-style-image:url(image/microchip.png); 
                list-style-position: outside;
            }
            .lisOrd{
                list-style: square outside none;
            }
            
        </style>
    </head>
    <body>
        <h1>Listas con CSS</h1>
        <ul class="lisDesor">
            <li>Valor 1</li>
            <li>Valor 2</li>
            <li>Valor 3</li>
        </ul>
        <p><strong>Segunda lista utilizando solo list-style</strong></p>
        <ol class="lisOrd">
            <li>Valor a</li>
            <li>Valor b</li>
            <li>Valor c</li>
        </ol>
    </body>
</html>
